<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Wardrobe</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .wardrobe-section {
      margin-top: 20px;
    }
    .wardrobe-section h3 {
      margin-bottom: 10px;
      color: #333;
    }
    .wardrobe-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }
    .wardrobe-item {
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
    }
    .wardrobe-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }
    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #ff4d4d;
      border: none;
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .delete-btn:hover {
      background: #e60000;
    }
  </style>
</head>
<body>

<nav>
  <div>Smart Wardrobe Assistant</div>
  <div>
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('recommend') }}">Recommendations</a>
    <a href="{{ url_for('wardrobe') }}">My Wardrobe</a>
    <a href="{{ url_for('logout') }}">Logout</a>
  </div>
</nav>

<div class="container">
  <h2>My Wardrobe ðŸ‘—</h2>

  {% for category, items in wardrobe.items() %}
  <div class="wardrobe-section">
    <h3>{{ category.capitalize() }}</h3>
    <div class="wardrobe-grid">
      {% for item in items %}
      <div class="wardrobe-item">
        <button class="delete-btn" onclick="deleteItem('{{ item.file_name }}')">X</button>
        <img src="{{ item.url }}" alt="{{ item.subtype }}">
      </div>
      {% endfor %}
    </div>
  </div>
  {% endfor %}
</div>

<script>
async function deleteItem(fileName) {
  const confirmDel = confirm("Are you sure you want to delete this item?");
  if(!confirmDel) return;

  const res = await fetch("/delete_item", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({file: fileName})
  });

  const data = await res.json();
  if(data.success){
    alert("Item deleted!");
    location.reload();
  } else {
    alert("Failed to delete: " + (data.error || ""));
  }
}
</script>

</body>
</html>
